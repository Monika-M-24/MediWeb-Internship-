<!DOCTYPE html> 
<html> 

<head> 
		
	<title>MedWeb</title> 
	<link rel="stylesheet"
		href="contact.css"> 
	
</head> 

<body> 
	<div class="ffbox"> 
		<div class="ffbox1"> 
			
			<h2>Contact Us</h2> 
			<form> 
				<label for="fullName"> 
					<i class="fa fa-solid fa-user"
					style="margin: 2px;"> 
					</i> Full Name: 
				</label> 
				<input type="text"
					id="fullName"
					name="fullName" required> 

				<label for="email"> 
					<i class="fa fa-solid fa-envelope"
					style="margin: 2px;"> 
					</i> 
					Email Address: 

				</label> 
				<input type="email"
					id="email"
					name="email" required> 

				<label for="mobile"> 
					<i class=" fa fa-solid fa-phone"
					style="margin: 2px;"> 
					</i> 
					Contact No: 
				</label> 
				<input type="tel"
					id="mobile"
					name="mobile" required> 

				<label for="msg"> 
					<i class=" fa fa-solid fa-comment"
					style="margin: 2px;"> 
					</i> 
					Write Message: 
				</label> 
				<textarea id="msg"
						name="msg"
						rows="5" required> 
				</textarea> 

				<button type="submit"> Submit </button> 
			</form> 
		</div> 
		
	</div> 
</body> 

</html>
