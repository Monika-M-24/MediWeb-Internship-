<!DOCTYPE html>
<html>
  <head>
    <title> MedWeb</title> 
    <link rel="stylesheet" href="appointment.css">
  </head>

<div class="row">
    <div class="col-75">

      <div class="container">
        <form action="index.html">
  
          <div class="row">
            <div class="col-50">
              <h3 style="color: azure;">Appointment</h3>
              <label for="fname"><i class="fa fa-user"></i> Full Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your Name">
              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email" placeholder="name@example.com">
              <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
              <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
              <label for="city"><i class="fa fa-institution"></i> State</label>
              <input type="text" id="city" name="city" placeholder="Tamil Nadu">
  
              <div class="row">
                <div class="col-50">
                  <label for="state">District</label>
                  <input type="text" id="state" name="state" placeholder="Tiruvannamalai">
                </div>
                <div class="col-50">
                  <label for="zip">Zip</label>
                  <input type="text" id="zip" name="zip" placeholder="### ###">
                </div>
              </div>
            </div>
  
            <div class="col-50">
              <h3 style="color: azure;">Payment</h3>
              
              <label for="cname">Name on Card</label>
              <input type="text" id="cname" name="cardname" placeholder="Name">
              <label for="ccnum">Credit card number</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
              <label for="expmonth">Exp Month</label>
              <input type="text" id="expmonth" name="expmonth" placeholder="September">
  
              <div class="row">
                <div class="col-50">
                  <label for="expyear">Exp Year</label>
                  <input type="text" id="expyear" name="expyear" placeholder="2025">
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="352">
                </div>
              </div>
            </div>
  
          </div>
          <label>
            <input type="checkbox" checked="checked" name="sameadr"> I accept the t&c
          </label>
          <input type="submit" value="Submit Request" class="btn">
        </form>
      </div>
      </div>

    
  </div>
